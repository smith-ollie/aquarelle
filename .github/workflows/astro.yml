# Sample workflow for building and deploying an Astro site to GitHub Pages
#
# To get started with Astro see: https://docs.astro.build/en/getting-started/
#
name: Deploy Astro site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "." # default value when not using subfolders
  # BUILD_PATH: subfolder

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            echo "lockfile=yarn.lock" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            echo "lockfile=package-lock.json" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ${{ env.BUILD_PATH }}/${{ steps.detect-package-manager.outputs.lockfile }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
        working-directory: ${{ env.BUILD_PATH }}
      - name: Build with Astro
        env:
          SITE_BASE_URL: ${{ steps.pages.outputs.base_url }}
        run: |
          echo "SITE_BASE_URL=${{ steps.pages.outputs.base_url }}"
          echo "steps.pages.outputs.origin=${{ steps.pages.outputs.origin }}"
          echo "steps.pages.outputs.base_path=${{ steps.pages.outputs.base_path }}"
          echo "steps.pages.outputs.base_url=${{ steps.pages.outputs.base_url }}"
          echo "steps.pages.outputs.branch=${{ steps.pages.outputs.branch }}"
          echo "steps.pages.outputs.token=${{ steps.pages.outputs.token }}"
          echo "steps.pages.outputs.repository=${{ steps.pages.outputs.repository }}"
          echo "steps.pages.outputs.actor=${{ steps.pages.outputs.actor }}"
          echo "steps.pages.outputs.commit=${{ steps.pages.outputs.commit }}"
          echo "steps.pages.outputs.workflow_sha=${{ steps.pages.outputs.workflow_sha }}"
          echo "steps.pages.outputs.workflow_ref=${{ steps.pages.outputs.workflow_ref }}"
          echo "steps.pages.outputs.workflow_name=${{ steps.pages.outputs.workflow_name }}"
          echo "steps.pages.outputs.workflow_file_name=${{ steps.pages.outputs.workflow_file_name }}"
          echo "steps.pages.outputs.workflow_run_id=${{ steps.pages.outputs.workflow_run_id }}"
          echo "steps.pages.outputs.workflow_run_number=${{ steps.pages.outputs.workflow_run_number }}"
          echo "steps.pages.outputs.workflow_run_attempt=${{ steps.pages.outputs.workflow_run_attempt }}"
          ${{ steps.detect-package-manager.outputs.runner }} astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
